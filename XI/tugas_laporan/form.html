<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Form KTP</title>

</head>

<body>

    <h2 class="title">Buat KTP</h2>
    <form method="POST">
        <label for="name">Nama : </label>
        <input type="text" placeholder="Nama Lengkap" name="name" />
        <br>
        <label for="tanggal">Tanggal Lahir : </label>
        <input type="date" placeholder="Tanggal Lahir" name="tanggal" />
        <br>
        <label for="gender">Gender : </label>
        <select name="gender">
            <option disabled="disabled" selected="selected">
                Jenis Kelamin hanya ada 2 di dunia ini
            </option>
            <option>Laki-Laki</option>
            <option>Perempuan</option>
        </select>
        <br>
        <label for="prov">Pemerintah Provinsi : </label>
        <input type="text" placeholder="Pemerintah Provinsi" name="prov" />
        <br>
        <label for="prov">Pemerintah Kecamatan : </label>
        <input type="text" placeholder="Pemerintah Kecamatan" name="ketc" />
        <br>
        <label for="prov">Pilih form ktp : </label>
        <select name="pilktp">
            <option disabled="disabled" selected="selected">
                Pilihan KTP
            </option>
            <option>Baru</option>
            <option>Perpanjangan</option>
            <option>Penggantian</option>
        </select>
        <br>
        <label for="fileimg">Masukan Foto 3x3 : </label>
        <input type="file" id="customFile" name="fileimg"/>
        <br>
        <button type="submit">Daftar</button>
    </form>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
